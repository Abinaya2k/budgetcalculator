<form #itemform="ngForm" (ngSubmit)="onsubmit(itemform)" >
  <div class="field is-horizontal">
    <div class="field-body">

      <div class="field is-narrow">
        <p class="control">
          <input type="number" name="amount" required style="width:100px;" [ngModel]="item.amount" class="input" placeholder="Amount">
        </p>
      </div>

      <div class="field">
        <p class="control">
          <input type="text" name="description" required class="input" placeholder="Description" [ngModel]="item.description">
        </p>
      </div>

      <div class="field is-narrow">
        <button class="button " type="submit" style="background-color: rgb(159,104,235); color: white;" [disabled]="!itemform.valid">Add</button>
      </div>

    </div>
  </div>
</form>
