<section class="budget-item-section">
  <div class="budget-item-container">
    <div class="income-column">
      <h1>Income</h1>
      <div class="budget-items">
        <div *ngFor="let item of budgetitem">
          <app-budgetitemcard
          [item]="item"
          style="display:block;margin-bottom: 20px;"
          *ngIf="item.amount>=0"
          (xbuttonclick)="delete(item)"></app-budgetitemcard>

        </div>


      </div>

    </div>

    <div class="expense-column">
      <h1>Expense</h1>
      <div class="budget-items">
        <div *ngFor="let item of budgetitem">
          <app-budgetitemcard
          [item]="item"
          (xbuttonclick)="delete(item)"
          style="display:block;margin-bottom: 20px;"
          *ngIf="item.amount<0"></app-budgetitemcard>

        </div>


      </div>

    </div>
  </div>
</section>
